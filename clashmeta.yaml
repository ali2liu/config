port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
proxies:
- name: "vless-reality-vision节点"
  type: vless
  server: blog.ddqq.ltd
  port: 443
  uuid: 77c534c1-ce24-4e25-99df-2bb0ad0b8cc9
  network: tcp
  udp: true
  tls: true
  flow: xtls-rprx-vision
  servername: blog.ddqq.ltd
  reality-opts: 
    public-key: BVJuAcrWcV3LLqHjOh2gzo64MrYkn9kmD2t5RuW1Bzc
    short-id:
  client-fingerprint: chrome
- name: "vless-reality-grpc节点"
  type: vless
  server: blog.ddqq.ltd
  port: 443
  uuid: 77c534c1-ce24-4e25-99df-2bb0ad0b8cc9
  network: grpc
  tls: true
  udp: true
  flow:
  client-fingerprint: chrome
  servername: blog.ddqq.ltd
  grpc-opts:
    grpc-service-name: "grpc"
  reality-opts:
    public-key: BVJuAcrWcV3LLqHjOh2gzo64MrYkn9kmD2t5RuW1Bzc
    short-id:
- name: "vless-ws-tls节点"
  type: vless
  server: blog.ddqq.ltd
  port: 443
  uuid: 77c534c1-ce24-4e25-99df-2bb0ad0b8cc9
  udp: true
  tls: true
  network: ws
  servername: blog.ddqq.ltd
  ws-opts:
    path: "/alonews"
    headers:
      Host: blog.ddqq.ltd
- name: "vmess-ws-tls节点"
  type: vmess
  server: blog.ddqq.ltd
  port: 443
  uuid: 77c534c1-ce24-4e25-99df-2bb0ad0b8cc9
  alterId: 0
  cipher: auto
  udp: true
  tls: true
  network: ws
  servername: blog.ddqq.ltd
  ws-opts:
    path: "/alonevws"
    headers:
      Host: blog.ddqq.ltd
- name: "trojan-tcp-tls节点"
  type: trojan
  server: blog.ddqq.ltd
  port: 443
  password: 77c534c1-ce24-4e25-99df-2bb0ad0b8cc9
  client-fingerprint: chrome
  udp: true
  sni: blog.ddqq.ltd
  alpn:
    - h2
    - http/1.1
  skip-cert-verify: false
- name: "tuic-V5节点"
  server: blog.ddqq.ltd
  port: 15078
  type: tuic
  uuid: 77c534c1-ce24-4e25-99df-2bb0ad0b8cc9
  password: 77c534c1-ce24-4e25-99df-2bb0ad0b8cc9
  alpn: [h3]
  disable-sni: true
  reduce-rtt: true
  udp-relay-mode: native
  congestion-controller: bbr
- name: "warp-wireguard节点"
  type: wireguard         
  server: 188.114.97.202
  port: 1010
  ip: 172.16.0.2
  ipv6: 2606:4700:110:8d48:849f:edfe:1ffd:2c9
  public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
  private-key: CEFUunobuc7KVaZNLoLSBW7Pa3IQQLJgu6UQIAwdGX0=
  udp: true
proxy-groups:
- name: "负载均衡"
  type: load-balance
  url: http://www.gstatic.com/generate_204
  interval: 300
  proxies:
    - "warp-wireguard节点"
    - "vless-ws-tls节点"
    - "vless-ws节点"
- name: "自动选择"
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - "vless-reality-vision节点"
    - "vless-reality-grpc节点"
- name: "🌍选择代理节点"
  type: select
  proxies:
    - "负载均衡"
    - "自动选择"
    - DIRECT
    - "vless-reality-vision节点"                                   
    - "vless-reality-grpc节点"
    - "vless-ws-tls节点"
    - "vmess-ws-tls节点"
    - "trojan-tcp-tls节点"
    - "tuic-V5节点"
    - "warp-wireguard节点"
rules:
  - "GEOIP,CN,DIRECT"
  - "MATCH,🌍选择代理节点"
